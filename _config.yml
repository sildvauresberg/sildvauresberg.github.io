layout: sidebar
style: light

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 9
  exclude:
    forks: true
    projects:
    # - repo-name

social_media:
  # behance: your_username
  # dribbble: your_username
  # facebook: your_username
  # hackerrank: your_username
  # instagram: your_username
  # keybase: your_username
  linkedin: "sildvauresberg"
  # medium: your_username
  # stackoverflow: your_user_id
  # telegram: your_username
  twitter: "sildvauresberg"
  # unsplash: your_username
  # vk: your_username
  # website: http://your_website_url
  # youtube: your_username

topics:
- name: Java
  web_url: https://www.oracle.com/technetwork/java/javase/downloads/index.html
  image_url: https://image.flaticon.com/icons/png/512/226/226777.png
- name: Spring Cloud
  web_url: https://spring.io/projects/spring-cloud
  image_url: https://avatars3.githubusercontent.com/u/7815877?s=200&v=4
- name: AWS
  web_url: https://aws.amazon.com
  image_url: https://avatars0.githubusercontent.com/u/2232217?s=200&v=4

theme: jekyll-theme-cayman
